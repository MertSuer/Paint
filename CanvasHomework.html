<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Canvas Homework</title>
    <link rel="stylesheet" type="text/css" href="CanvasHomework.css"/>
</head>
<body>
  <div id="toolbar">
      <div id="colors">color: <input type ="color" value="#ffff00" 
      name="myColor" id="myColor"></div>
      <div id="range">Size: 1<input type="range" id="myRange" value="5" min="1" max="100">100</div>
      <button id="brush"><img src="brush.png"></button>
      <button id="erase"><img src="eraser.png"></button>
      <button id="Pencil"><img src="pen.png"></button>
      <a href="" id="saveLink"><button id="save">Save</button></a>
      <button id="Reset">Reset</button>
      <br>
  </div>
   <canvas id="canvas"></canvas>
   <script src="CanvasHomework.js"></script>
    
</body>
</html>
